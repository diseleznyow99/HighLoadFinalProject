apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: highload-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: highload.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: highload-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: highload-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: highload-service
            port:
              number: 80

